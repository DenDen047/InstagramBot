version: '3.2'

services:
  main:
    build:
      context: .
      dockerfile: Dockerfile
    image: instagrambot:latest
    volumes:
      - type: bind
        source: ../src
        target: /workdir
      - type: bind
        source: ../log
        target: /log
      - type: bind
        source: ../data
        target: /data
    working_dir: /workdir
    command: python main.py
